<div class="container" style="opacity: 0;">
  @if(showOverlay){
    <div class="dull-overlay"></div>  
  }
  <img src="../../assets/Background.svg" alt="Background" />
  <div class="overlay"></div>
  <div class="text" style="text-align: center;">
    <div style="font-family: Calibri;font-size: 200%;">DOTS AND BOXES</div>
    <br>

    <div style="font-family: Tw Cen MT Condensed;font-size: 130%;">Take turns tapping horizontal or vertical lines to
      connect the boxes. The last line that completes a box turns it into the line color. Own the most boxes to win.
    </div>
  </div>
  <div class="info-wrapper" (pointerdown)="activate()" (pointerup)="deactivate()" [class.btn-active]="active">
    <img src="../../assets/question.png" style="z-index:999;height: 55px;width: auto;" alt="" srcset="">
  </div>
</div>
@if(showOverlay){
  <app-carousel (messageEvent)="receiveMessage($event)"></app-carousel>
}
